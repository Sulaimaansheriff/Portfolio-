<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Your Mail Has Been Sent Successfully</title>
	<link rel="icon" href="assets/img/favicon.jpg"/>
	<link rel="stylesheet" href="assets/css/bootstrap.min.css">	

	<style>
		html, body {
			height: 100%;
			margin: 0;
			padding: 0;
		}

		body {
			background-image: url(assets/img/cover.jpg);
			background-size: cover;
			background-position: center;
			position: relative;
			display: flex;
			align-items: center;
			justify-content: center;
		}

		/* Dark overlay */
		body::before {
			content: "";
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background: rgba(0, 0, 0, 0.5);
			z-index: 0;
		}

		/* Main box */
		.hero-text {
			background: rgba(255, 255, 255, 0.9);
			padding: 50px;
			text-align: center;
			border-radius: 20px;
			z-index: 1;
			position: relative;
		}

		.hero-text h1 {
			color: #08d665;
			font-size: 40px;
			margin-bottom: 30px;
			text-transform: capitalize;
		}

		.back-home {
			background: #f54291;
			border: 2px solid #f54291;
			border-radius: 500px;
			color: #fff;
			font-weight: 600;
			padding: 12px 36px;
			text-transform: uppercase;
			transition: all 0.2s ease;
			text-decoration: none;
			display: inline-block;
		}

		.back-home:hover {
			background: #556df4;
			border-color: #556df4;
			color: #fff;
		}

		@media (max-width: 768px) {
			.hero-text {
				padding: 30px 20px;
			}
			.hero-text h1 {
				font-size: 28px;
			}
		}
	</style>
</head>

<body>
	<div class="hero-text">
		<h1>Your Mail Has Been Sent Successfully.</h1>
		<a class="back-home" href="https://sulaimaan.vercel.app">Back To Home</a>
	</div>

	<script src="js/jquery-min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
